<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <title>Hero Rpg</title>
</head>
<body>
    <section class="background">
        <img src="./assets/image/background/fantasy-forest.jpg" alt="background">
    </section>

    <section id="player-image">
        <img src="./assets/image/characters/warrior.png" alt="warrior">
        <img id="healing" src="./assets/image/effects/healing.gif" alt="healing">
    </section>

    <section id="starting-point">
        <h1>You embark on a journey as you woke up from a sleep... <br> Click the chest to begin...</h1>
        <img id="chest" src="./assets/image/object/chest-closed.png" alt="closed-chest">
        <img id="chest-opened" src="./assets/image/object/chest-opened.png" alt="opened-chest">
        <button id="go">Go</button>
    </section>

    <section id="monster-container">
        <img id="goblin-image" src="./assets/image/characters/goblin.png" data-monster="goblin" alt="monster">
        <img id="orc-image" src="./assets/image/characters/orc.png" data-monster="orc" alt="orc">
        <img id="dragon-image" src="./assets/image/characters/dragon.png" data-monster="dragon" alt="dragon">
        <img id="wyvern-image" src="./assets/image/characters/wyvern.png" data-monster="wyvern" alt="wyvern">
        <img id="spider-image" src="./assets/image/characters/spider.png" alt="spider">
        <img id="attack-effect" src="./assets/image/effects/effect1.gif" alt="effect1">
    </section>

    <section id="textBox-container">
        <article id="textBox">
            <button id="statButton" type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#statsModal">
                Open Stats
            </button>
            <progress id="health-bar" max="100" value="100"></progress>
            <P id="player-status">HP: 100 <br>Lv: 1</P>
            <div class="textContainer">
                <p id="event-status"></p>
                <p id="critical" style="color: red; display: none;">CRITICAL HIT</p>
                <p id="attack-status"></p>
            </div>
            
        </article>
    </section>

    <!-- Button trigger modal -->
    
    
    <!-- Modal -->
    <div class="modal fade" id="statsModal" tabindex="-1" aria-labelledby="stats-modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="stats-modal">Stats</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <h4>Spendable Stats: <span id="spendable-stats">0</span></h4>
            <h6>Max HP: <span id="hp-stats">100</span> <button class="stats-increase mx-2 btn-secondary" style="--bs-btn-padding-y: .05rem; --bs-btn-padding-x: .25rem; --bs-btn-font-size: .70rem;">+</button></h6>
            <h6>Strength: <span id="stength-stats">1</span> <button class="stats-increase mx-2 btn-secondary" style="--bs-btn-padding-y: .05rem; --bs-btn-padding-x: .25rem; --bs-btn-font-size: .70rem;">+</button></h6>
            <h6>Defense: <span id="defense-stats">10</span> <button class="stats-increase mx-2 btn-secondary" style="--bs-btn-padding-y: .05rem; --bs-btn-padding-x: .25rem; --bs-btn-font-size: .70rem;">+</button></h6>
            <h6>Critical Chance: <span id="crit-chance-stat">10</span> %<button class="stats-increase mx-2 btn-secondary" style="--bs-btn-padding-y: .05rem; --bs-btn-padding-x: .25rem; --bs-btn-font-size: .70rem;">+</button></h6>

            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
